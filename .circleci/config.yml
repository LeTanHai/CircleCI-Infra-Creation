# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create-infra:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create infra stack
          command: |
            aws cloudformation deploy \
            --template-file create-ec2.yml \
            --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1
  
  configure_infra:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      # add private key (pem file) to ssh instance
      - add_ssh_key:
          fingerprints: [a0:c7:6c:07:e2:e9:04:85:e8:ee:2e:23:b3:35:bd:ca]

      - run:
          name: Install Ansible
          command: |
            apk add --update ansible

      - run:
          name: Configrate infra using Ansible remote control
          command: |
            ansible-playbook -i inventory.txt playbook-main.yml


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  create-infra-workflow:
    jobs:
      #- create-infra
      - configure_infra
